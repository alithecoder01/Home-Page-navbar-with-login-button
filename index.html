<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h2 class="logo">
            logo
        </h2>

        <nav class="navBar">
            <a href="#">Home </a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>

        <div class="barsIcon">
            <ion-icon name="menu" onclick="name='close'" ></ion-icon>
        </div>

    </div>

    <div class="reducedMenu">
        <li><a href="#">Home </a> </li>
        <li><a href="#">About</a> </li>
        <li><a href="#">Services</a> </li>
        <li><a href="#">Contact</a> </li>
        <li><button class="dropdownBtn">Login</button> </li>
    </div>

    <div class="wrapper">

        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>

        <div class="form-box login">
            <h2>Login</h2>

            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                   
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>password</label>
                   
                </div>

                <div class="remember-forget">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forget password?</a>
                </div>
                <button type="submit" class =login-btn>Login</button>

                <div class="login-register">
                    <p>
                        Don't have account? <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registeration</h2>

            <form action="#">

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                   
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>password</label>
                   
                </div>

                <div class="remember-forget">
                    <label>
                        <input type="checkbox"> Agree on agrement
                    </label>
                </div>
                <button type="submit" class =login-btn>Register</button>

                <div class="login-register">
                    <p>
                        Already have account? <a href="#" class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
